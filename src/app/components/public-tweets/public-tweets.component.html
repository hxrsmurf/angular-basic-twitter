<!-- Display Public Tweets -->
<div *ngFor="let item of items | async">
    <div class="card mt-3" *ngIf="item.public">
        <div class="container">
            <div class="row row-cols-5 mt-2">
                <div class="col-1 ml-4 mt-3">

                    <div *ngIf="item.profile; else elseBlock">
                        <img src="{{item.profile}}" alt="" width="80px" height="80px">
                    </div>

                    <ng-template #elseBlock>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg>
                    </ng-template>
                </div>
                <div class="col-4 mt-3 container-fluid">{{item.displayName}}</div>
                <div class="col-3 mt-3" style="text-overflow:ellipsis; overflow:hidden; white-space: nowrap">
                    {{item.stringTime}}
                </div>
            </div>
            <div class="row">
                <div class="card-body">
                    {{item.tweet}}
                    <div *ngIf="item.picture">
                        <img src="{{item.picture}}" alt="" width="400px" height="300px" class="img-fluid">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Display Public Tweets -->
